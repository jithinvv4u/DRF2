{% include 'index.html' %}
{% block index %}
<br>
<p>
    <button type="button" class="btn btn-primary" style="float: right; margin-right: 10px;" data-bs-toggle="modal" data-bs-target="#exampleModal">
      <span class="glyphicon glyphicon-plus"></span>
     Add New
    </button>
  </p>

  <table class="table" id="book-table">
    <thead>
      <tr>
        <th>name</th>
        <th>quantity</th>
        <th>Date Created</th>
        <th>Date Updated</th>

        <th></th>
      </tr>
    </thead>
    <tbody>
    
        <tr>
          
          {% for data in inventoryData %}
          <tr>
            <td><a href="{% url 'purchaseItem' data.id %}">{{data.name}}</a></td>
            <td>{{data.quantity}}</td>
            <td>{{data.date_created}}</td>
            <td>{{data.date_updated}}</td>
              <td><a class="btn btn-warning" href="{% url 'inventoryUpdate' data.id %}">Update</a></td>                                       
              <td><a class="btn btn-danger" href="{% url 'inventoryDelete' data.id %}" onclick="return confirm('Are you sure you want to delete this?');">Delete</a></td>                                       
          </tr>
          {% endfor %}  

        </tr>
      <tbody>
  </table>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">ADD DEPARTMENT</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="" id="AddDepartmentForm" method="post">
              <table>  
              {% csrf_token %}
                  {{form.as_table}}
                </table>
                <br>

              <button type="submit" style="margin-left: 40%;" class="btn btn-primary">Add</button>
      
            </form>
        </div>
      </div>
    </div>
  </div>

{% endblock index %}
